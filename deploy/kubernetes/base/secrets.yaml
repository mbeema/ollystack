apiVersion: v1
kind: Secret
metadata:
  name: ollystack-secrets
  namespace: ollystack
type: Opaque
stringData:
  # ClickHouse Cloud credentials
  # Replace these with your actual values or use sealed-secrets/external-secrets
  CLICKHOUSE_HOST: "your-service.region.clickhouse.cloud"
  CLICKHOUSE_PASSWORD: "your-password"
  JWT_SECRET: "your-jwt-secret-change-me"
---
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-credentials
  namespace: ollystack
type: Opaque
stringData:
  host: "your-service.region.clickhouse.cloud"
  port: "9440"
  database: "ollystack"
  username: "default"
  password: "your-password"

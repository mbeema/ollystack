apiVersion: v2
name: ollystack
description: OllyStack - Enterprise Observability Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - observability
  - monitoring
  - logging
  - tracing
  - metrics
  - apm
  - opentelemetry

home: https://ollystack.io
sources:
  - https://github.com/ollystack/ollystack

maintainers:
  - name: OllyStack Team
    email: team@ollystack.io

dependencies:
  - name: kafka
    version: "26.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

  - name: clickhouse
    version: "4.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: clickhouse.enabled

  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

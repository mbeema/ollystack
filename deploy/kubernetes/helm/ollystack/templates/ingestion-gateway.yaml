{{- if .Values.ingestionGateway.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ollystack.fullname" . }}-ingestion-gateway
  labels:
    {{- include "ollystack.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingestion-gateway
spec:
  {{- if not .Values.ingestionGateway.autoscaling.enabled }}
  replicas: {{ .Values.ingestionGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ollystack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingestion-gateway
  template:
    metadata:
      labels:
        {{- include "ollystack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingestion-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      {{- if .Values.ingestionGateway.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.ingestionGateway.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      containers:
        - name: ingestion-gateway
          image: "{{ .Values.ingestionGateway.image.repository }}:{{ .Values.ingestionGateway.image.tag }}"
          imagePullPolicy: {{ .Values.ingestionGateway.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 4317
              protocol: TCP
            - name: http
              containerPort: 4318
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          env:
            - name: KAFKA_BROKERS
              value: "{{ include "ollystack.kafkaBrokers" . }}"
            - name: OLLYSTACK_SAMPLING_DEFAULT_RATE
              value: "{{ .Values.ingestionGateway.sampling.defaultRate }}"
            - name: OLLYSTACK_SAMPLING_ERROR_RATE
              value: "{{ .Values.ingestionGateway.sampling.errorRate }}"
            - name: OLLYSTACK_SAMPLING_SLOW_RATE
              value: "{{ .Values.ingestionGateway.sampling.slowRate }}"
            - name: OLLYSTACK_SAMPLING_SLOW_THRESHOLD_MS
              value: "{{ .Values.ingestionGateway.sampling.slowThresholdMs }}"
            - name: OLLYSTACK_RATE_LIMIT_ENABLED
              value: "{{ .Values.ingestionGateway.rateLimit.enabled }}"
            - name: OLLYSTACK_RATE_LIMIT_DEFAULT_RPS
              value: "{{ .Values.ingestionGateway.rateLimit.defaultRPS }}"
          resources:
            {{- toYaml .Values.ingestionGateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ollystack.fullname" . }}-ingestion-gateway
  labels:
    {{- include "ollystack.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingestion-gateway
  {{- with .Values.ingestionGateway.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.ingestionGateway.service.type }}
  ports:
    - name: grpc
      port: {{ .Values.ingestionGateway.service.ports.grpc }}
      targetPort: grpc
      protocol: TCP
    - name: http
      port: {{ .Values.ingestionGateway.service.ports.http }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.ingestionGateway.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "ollystack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ingestion-gateway
---
{{- if .Values.ingestionGateway.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ollystack.fullname" . }}-ingestion-gateway
  labels:
    {{- include "ollystack.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ollystack.fullname" . }}-ingestion-gateway
  minReplicas: {{ .Values.ingestionGateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.ingestionGateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.ingestionGateway.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.ingestionGateway.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 10
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
{{- end }}
---
{{- if .Values.ingestionGateway.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "ollystack.fullname" . }}-ingestion-gateway
  labels:
    {{- include "ollystack.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.ingestionGateway.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "ollystack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingestion-gateway
{{- end }}
{{- end }}

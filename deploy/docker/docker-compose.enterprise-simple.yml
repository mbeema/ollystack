# OllyStack Enterprise (Simplified - No Kafka)
#
# Direct ingestion to ClickHouse - simpler, faster, cheaper
# Suitable for up to 10M events/second
#
# Architecture:
#   Agent → Ingestion Gateway → ClickHouse
#                    ↓
#            Real-time Alerting (via ClickHouse MVs)
#
# Run: docker-compose -f docker-compose.enterprise-simple.yml up -d

version: '3.8'

services:
  # ============================================================================
  # Storage - ClickHouse (handles both storage AND real-time via MVs)
  # ============================================================================

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: ollystack-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse/init-enterprise.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    environment:
      CLICKHOUSE_DB: ollystack
      CLICKHOUSE_USER: ollystack
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-${CLICKHOUSE_PASSWORD:-changeme}}
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 8G
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # ============================================================================
  # Ingestion Gateway - Writes directly to ClickHouse
  # ============================================================================

  ingestion-gateway:
    build:
      context: ../../ingestion-gateway
      dockerfile: Dockerfile
    container_name: ollystack-ingestion
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Metrics
    environment:
      # Direct to ClickHouse (no Kafka)
      - OLLYSTACK_STORAGE_TYPE=clickhouse
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=ollystack
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-${CLICKHOUSE_PASSWORD:-changeme}}
      - CLICKHOUSE_DATABASE=ollystack
      # Sampling (cost optimization)
      - OLLYSTACK_SAMPLING_DEFAULT_RATE=0.1
      - OLLYSTACK_SAMPLING_ERROR_RATE=1.0
      - OLLYSTACK_SAMPLING_SLOW_RATE=1.0
      # Rate limiting
      - OLLYSTACK_RATE_LIMIT_ENABLED=true
      - OLLYSTACK_RATE_LIMIT_DEFAULT_RPS=10000
      # Batching for efficiency
      - OLLYSTACK_BATCH_SIZE=10000
      - OLLYSTACK_BATCH_TIMEOUT_MS=1000
    depends_on:
      clickhouse:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2'

  # ============================================================================
  # Redis - For real-time state and caching
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: ollystack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Alert Processor - Queries ClickHouse for alerting
  # ============================================================================

  alert-processor:
    build:
      context: ../../realtime-processor
      dockerfile: Dockerfile
    container_name: ollystack-alerts
    ports:
      - "8890:8890"
    environment:
      # Query ClickHouse directly for alerts
      - OLLYSTACK_MODE=query  # Query mode instead of stream mode
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=ollystack
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-${CLICKHOUSE_PASSWORD:-changeme}}
      - REDIS_URL=redis://redis:6379
      - ALERTMANAGER_URL=http://alertmanager:9093
      - OLLYSTACK_ALERT_INTERVAL_MS=1000  # Check every 1 second
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================================================
  # API Server
  # ============================================================================

  api-server:
    build:
      context: ../../api-server
      dockerfile: Dockerfile
    container_name: ollystack-api
    ports:
      - "8080:8080"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=ollystack
      - CLICKHOUSE_USER=ollystack
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-${CLICKHOUSE_PASSWORD:-changeme}}
      - REDIS_URL=redis://redis:6379
      - AI_ENGINE_URL=http://ai-engine:8081
    depends_on:
      clickhouse:
        condition: service_healthy

  # ============================================================================
  # AI Engine
  # ============================================================================

  ai-engine:
    build:
      context: ../../ai-engine
      dockerfile: Dockerfile
    container_name: ollystack-ai
    ports:
      - "8081:8081"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=ollystack
      - CLICKHOUSE_USER=ollystack
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-${CLICKHOUSE_PASSWORD:-changeme}}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      clickhouse:
        condition: service_healthy

  # ============================================================================
  # Web UI
  # ============================================================================

  web-ui:
    build:
      context: ../../web-ui
      dockerfile: Dockerfile
    container_name: ollystack-ui
    ports:
      - "3000:80"
    depends_on:
      - api-server

  # ============================================================================
  # AlertManager
  # ============================================================================

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: ollystack-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager

  # ============================================================================
  # Grafana (Optional - for custom dashboards)
  # ============================================================================

  grafana:
    image: grafana/grafana:10.3.1
    container_name: ollystack-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - clickhouse

volumes:
  clickhouse_data:
  redis_data:
  alertmanager_data:
  grafana_data:

networks:
  default:
    name: ollystack-enterprise

# Gateway Collector Configuration
# This is the main collector that receives telemetry from all services
# and exports to ClickHouse for storage

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Host metrics for VM monitoring
  hostmetrics:
    root_path: /hostfs
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      filesystem:
        exclude_mount_points:
          mount_points: [/dev/*, /proc/*, /sys/*, /run/docker/*, /var/lib/docker/*]
          match_type: regexp
      load:
      network:
      processes:
      paging:

  # Docker stats for container metrics
  docker_stats:
    endpoint: unix:///var/run/docker.sock
    collection_interval: 30s
    timeout: 20s
    api_version: 1.25

  # Filelog receiver for Docker container logs (zero-code instrumentation)
  filelog/docker:
    include:
      - /var/lib/docker/containers/*/*.log
    include_file_path: true
    include_file_name: false
    start_at: end
    poll_interval: 500ms
    operators:
      # Parse Docker JSON log format
      - type: json_parser
        id: docker_parser
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%dT%H:%M:%S.%LZ'
        on_error: drop

      # Extract container ID from file path
      - type: regex_parser
        id: container_id_parser
        regex: '/var/lib/docker/containers/(?P<container_id>[a-f0-9]+)/'
        parse_from: attributes["log.file.path"]
        parse_to: attributes
        on_error: send

      # Route JSON logs from instrumented services vs plain logs
      - type: router
        id: format_router
        routes:
          - expr: 'attributes.log != nil and attributes.log matches "^\\{.*\"service\".*\\}"'
            output: service_json_parser
        default: plain_log_handler

      # Parse JSON logs from instrumented services
      - type: json_parser
        id: service_json_parser
        parse_from: attributes.log
        parse_to: body
        on_error: send
        output: move_trace_id

      # Handle plain text logs
      - type: add
        id: plain_log_handler
        field: body
        value: EXPR(attributes.log)
        output: noop_end

      # Move parsed fields to attributes for correlation
      - type: move
        id: move_trace_id
        from: body.trace_id
        to: attributes["trace_id"]
        on_error: send
      - type: move
        id: move_span_id
        from: body.span_id
        to: attributes["span_id"]
        on_error: send
      - type: move
        id: move_correlation_id
        from: body.correlation_id
        to: attributes["correlation_id"]
        on_error: send
      - type: move
        id: move_service
        from: body.service
        to: resource["service.name"]
        on_error: send
      - type: move
        id: move_level
        from: body.level
        to: attributes["level"]
        on_error: send
      - type: move
        id: move_message
        from: body.message
        to: body
        on_error: send

      - type: noop
        id: noop_end

processors:
  batch:
    timeout: 5s
    send_batch_size: 10000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add resource attributes for host metrics
  resource/host:
    attributes:
      - key: host.name
        value: ${HOSTNAME:-unknown}
        action: upsert
      - key: cloud.provider
        value: ${CLOUD_PROVIDER:-aws}
        action: upsert
      - key: cloud.region
        value: ${CLOUD_REGION:-us-east-1}
        action: upsert

  # Filter out logs without service name
  filter/logs:
    logs:
      exclude:
        match_type: regexp
        resource_attributes:
          - key: service.name
            value: "^$"

exporters:
  clickhouse:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    database: ollystack
    username: ${CLICKHOUSE_USER:-ollystack}
    password: ${CLICKHOUSE_PASSWORD:-${CLICKHOUSE_PASSWORD:-changeme}}
    ttl: 168h
    logs_table_name: logs
    traces_table_name: traces
    metrics_table_name: metrics
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  debug:
    verbosity: basic

service:
  telemetry:
    logs:
      level: warn
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [clickhouse]
    metrics:
      receivers: [otlp, hostmetrics, docker_stats]
      processors: [memory_limiter, resource/host, batch]
      exporters: [clickhouse]
    logs:
      receivers: [otlp, filelog/docker]
      processors: [memory_limiter, filter/logs, batch]
      exporters: [clickhouse]

# OTel Collector Configuration with OpAMP Extension
# This collector connects to the OpAMP server for central configuration management

extensions:
  # OpAMP extension for remote configuration management
  opamp:
    server:
      ws:
        endpoint: ws://opamp-server:4320/v1/opamp
        tls:
          insecure: true
    instance_uid: ${COLLECTOR_INSTANCE_ID}
    capabilities:
      reports_effective_config: true
      reports_own_traces: true
      reports_own_metrics: true
      reports_health: true
      accepts_remote_config: true
      reports_remote_config: true
      accepts_restart_command: true

  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Filelog receiver for Docker container logs (zero-code instrumentation)
  filelog/docker:
    include:
      - /var/lib/docker/containers/*/*.log
    include_file_path: true
    include_file_name: false
    start_at: end
    poll_interval: 500ms
    operators:
      # Parse Docker JSON log format
      - type: json_parser
        id: docker_parser
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%dT%H:%M:%S.%LZ'
        on_error: drop

      # Extract container ID from file path
      - type: regex_parser
        id: container_id_parser
        regex: '/var/lib/docker/containers/(?P<container_id>[a-f0-9]+)/'
        parse_from: attributes["log.file.path"]
        parse_to: attributes
        on_error: send

      # Route based on whether the log body is JSON from our services
      - type: router
        id: format_router
        routes:
          - expr: 'attributes.log != nil and attributes.log matches "^\\{.*\"service\".*\\}"'
            output: service_json_parser
        default: plain_log_handler

      # Parse JSON logs from instrumented services
      - type: json_parser
        id: service_json_parser
        parse_from: attributes.log
        parse_to: body
        on_error: send
        output: move_trace_id

      # Handle plain text logs
      - type: add
        id: plain_log_handler
        field: body
        value: EXPR(attributes.log)
        output: noop_end

      # Extract trace context for correlation
      - type: move
        id: move_trace_id
        from: body.trace_id
        to: attributes["trace_id"]
        on_error: send
      - type: move
        id: move_span_id
        from: body.span_id
        to: attributes["span_id"]
        on_error: send
      - type: move
        id: move_correlation_id
        from: body.correlation_id
        to: attributes["correlation_id"]
        on_error: send
      - type: move
        id: move_service
        from: body.service
        to: resource["service.name"]
        on_error: send
      - type: move
        id: move_level
        from: body.level
        to: attributes["level"]
        on_error: send
      - type: move
        id: move_message
        from: body.message
        to: body
        on_error: send

      - type: noop
        id: noop_end

processors:
  batch:
    timeout: 5s
    send_batch_size: 10000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Filter out logs without service name
  filter/logs:
    logs:
      exclude:
        match_type: regexp
        resource_attributes:
          - key: service.name
            value: "^$"

  # Add resource attributes from environment
  resource:
    attributes:
      - key: deployment.environment
        value: ${DEPLOYMENT_ENV:production}
        action: upsert
      - key: collector.instance
        value: ${COLLECTOR_INSTANCE_ID}
        action: upsert

exporters:
  clickhouse:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    database: ollystack
    username: default
    password: ${CLICKHOUSE_PASSWORD:${CLICKHOUSE_PASSWORD:-changeme}}
    ttl: 168h
    logs_table_name: logs
    traces_table_name: traces
    metrics_table_name: metrics
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Debug exporter for troubleshooting
  debug:
    verbosity: basic

service:
  extensions: [opamp, health_check]
  telemetry:
    logs:
      level: warn
    metrics:
      address: 0.0.0.0:8888
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [clickhouse]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [clickhouse]
    logs:
      receivers: [otlp, filelog/docker]
      processors: [memory_limiter, filter/logs, resource, batch]
      exporters: [clickhouse]
